<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS TRACKING Registro de Clientes.</title>
    <link rel="shortcut icon" href="pl.jpg" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css">
</head>
<body>
    
    <div class="enlace">
        <a href="/" class="enlace-link"><i class="fa-solid fa-location-dot"></i> GPS TRACKING</a>
    </div>

    <div class="container">
        <div class="row pt-5" id="App">
            <div class="col-md-4 fixed">
                <div class="card">
                    <div class="card-header tema-oscuro">
                        <h4><i class="fa-solid fa-book"></i> Agenda Clientes.</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre completo cliente" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="email" id="email" placeholder="Correo electronico cliente" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="tel" id="telefono" placeholder="Telefono cliente" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="text" id="direccion" placeholder="Direccion cliente" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Fecha Servicio Solicitado :</label>
                            <input type="date" id="fechasolicita" placeholder="Fecha servicio solicitado" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Fecha Servicio Entrega :</label>
                            <input type="date" id="fechaentrega" placeholder="Fecha servicio entrega" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="text" id="servicio" placeholder="Categoria del servicio" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Costo del servicio" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" min="2020" max="2030" id="year"  value="2022" placeholder="Año que solicito el servicio" class="form-control">
                        </div>
                        <input type="submit" value="Guargar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
           <div class="col-md-8" id="product-list"></div>
        </div>
    </div>

    <div class="enlace espacio">
        <a href="/" class="enlace-link">© GPS TRACKING All Right Reserved. - 2022.</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
